<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">年齢予測API Agify</h1>
    <form name="apiform"><p>
        名前：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const name = myForm.form_data.value;
            const res = await fetch(`https://api.agify.io/?name=${name}`);
            const data = await res.json();
            document.getElementById("result").innerHTML = `名前:${data.name}<br>予測した年齢: ${data.age}歳`;
            document.apiform.reset();
        }
    </script>
</body>
</html>
